<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
	<head>
		<title>
			this is a signup page
		</title>
	</head>
	<body>
		<section>	
			<div class="container">
				<div class="row">
				<div class="col-md-6 offset-md-3">
				<div class="my-card">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
						<p th:text="${session.message.content}"></p>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						
					</div>
					<div class="text-center">
					<img class="" style="width:100px" src="" th:src="@{/image/registered.png}">
					</div>
					<h1 class="text-center">Register Here!!</h1>
					
					
					<form novalidate action="" th:action="@{/do_register}"  method="post"  th:object="${user}">
						
					<div class="form-group">
                     <label for="name_field">Enter Your Name</label>
                        <input type="text"
                         class="form-control"
                         name="name"
                         required
                         th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                          id="name_field" 
                         aria-describedby="nameHelp" 
                         placeholder="Please Enter your name"
                         
                         th:value="${user.name}"/>
                         <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							 
						 </div>
  
                         </div>
                         
                         <div class="form-group">
                     <label for="email_field">Enter Your Email</label>
                        <input type="email"
                        name="email"
                         class="form-control" 
                         id="email_field" 
                         aria-describedby="nameHelp" 
                         placeholder="Please enter your email"
                         required 
                          th:value="${user.email}"/>
  
                         </div>
                         
                         
                         <div class="form-group">
                     <label for="password_field">Enter Your Password</label>
                        <input type="password"
                         class="form-control" 
                         name="password"
                         id="password_field" 
                         aria-describedby="passwordHelp" 
                         placeholder="Please enter your password"
                         required />
                         
  
                         </div>
                         
					
					<div class="form-group ">
						<textarea name="about" th:text="${user.about}" rows="8" placeholder="Enter about yourself"  class="form-control"></textarea>
					</div>
					<div class="form-group form-check text-center">
							 <input type="checkbox"
							 id="agreement"
							 name ="agreement" class="form-check-input">
							 <label>Accept term and condition</label>
                         </div>
					
					<div class="container text-center">
						<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
					
						<button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
					</div>
					
					
					 
						
					</form>
					
				</div>
				</div>
				
					</div>
			</div>
		</section>
	
	</body>
